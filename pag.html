<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Métodos de Pagamento do Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .payment-methods {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
    }

    .payment-method {
      width: 200px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    .payment-method img {
      max-width: 100%;
      height: auto;
    }

    .payment-method h3 {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Métodos de Pagamento</h1>
    <div class="payment-methods">
      <div class="payment-method">
        <img src="https://via.placeholder.com/150" alt="Cartão de Crédito">
        <h3>Cartão de Crédito</h3>
      </div>
      <div class="payment-method">
        <img src="https://via.placeholder.com/150" alt="Cartão de Débito">
        <h3>Cartão de Débito</h3>
      </div>
      <div class="payment-method">
        <img src="https://via.placeholder.com/150" alt="PayPal">
        <h3>PayPal</h3>
      </div>
      <div class="payment-method">
        <img src="https://via.placeholder.com/150" alt="Transferência Bancária">
        <h3>Transferência Bancária</h3>
      </div>
    </div>
  </div>
</body>

</html>
